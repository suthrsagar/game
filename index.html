<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>OX Multiplayer Game</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #nameInputArea {
      margin-top: 30px;
      text-align: center;
    }

    #nameInputArea input {
      padding: 10px;
      font-size: 16px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
      display: none;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OX Multiplayer Game</h1>

  <div id="nameInputArea">
    <h2>अपना नाम डालें:</h2>
    <input type="text" id="playerName" placeholder="अपना नाम लिखें" />
    <button onclick="submitName()">Join Game</button>
  </div>

  <div id="board"></div>
  <div id="status">Waiting for players...</div>
  <button id="reset" style="display:none;">New Game</button>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");
    const clickSound = document.getElementById("clickSound");

    let player = null;
    let playerName = "";
    let opponentName = "";

    const cells = [];

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", () => {
        socket.emit("make-move", i);
        clickSound.play();
      });
      boardEl.appendChild(cell);
      cells.push(cell);
    }

    resetBtn.addEventListener("click", () => {
      socket.emit("reset");
    });

    function submitName() {
      const nameInput = document.getElementById("playerName");
      if (nameInput.value.trim() === "") return alert("कृपया नाम डालें");
      playerName = nameInput.value.trim();
      socket.emit("set-name", playerName);
      document.getElementById("nameInputArea").style.display = "none";
      boardEl.style.display = "grid";
      resetBtn.style.display = "inline-block";
    }

    function updateStatus(gameOver = null, currentPlayer = null) {
      if (gameOver === "draw") {
        statusEl.innerText = "Game Draw!";
      } else if (gameOver) {
        const winner = gameOver === player ? playerName : opponentName;
        statusEl.innerText = `${winner} जीते!`;
      } else {
        const turnName = currentPlayer === player ? "आपका" : opponentName;
        statusEl.innerText = `${turnName} टर्न है`;
      }
    }

    socket.on("player-assign", ({ symbol, opponent }) => {
      player = symbol;
      opponentName = opponent || "Waiting...";
      updateStatus();
    });

    socket.on("board-update", ({ board, currentPlayer, gameOver }) => {
      board.forEach((val, i) => {
        cells[i].innerText = val || "";
      });
      updateStatus(gameOver, currentPlayer);
    });

    socket.on("opponent-name", (name) => {
      opponentName = name;
      updateStatus();
    });

    socket.on("full", () => {
      statusEl.innerText = "Room full. Try again later.";
    });
  </script>
</body>
</html>
